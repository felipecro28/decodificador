<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="form.css" rel="stylesheet">
</head>
<body>
    <main>
            <h2> Decodificador de Mensagens </h2>
                <textarea class="mensagem" id="mensagemCripto" placeholder="Insira a sua mensagem"></textarea>
                <textarea class="mensagemCodificada" placeholder="Mensagem Codificada"></textarea>
                <div class="selecione">
                    <p>Selecione a criptografia: </p>
                    <select name="select" class="seletor" onchange="yesnoCheck(this)";>
                        <option class="cifra" value="cifraDeCesar">Cifra de Cesar</option>
                        <option class = "base" value="base64">Base 64</option>
                    </select>
                </div>
                <div class="botoes">
                    <textarea class="chave" rows="1" cols="10" placeholder="Chave de Deslocamento"></textarea><br><br>
                    <label class="labelCodificar">Codificar</label>
                        <input type="radio" name="codificar" class="inputCodificar">
                    <label class="labelDescodificar">Descodificar</label>
                        <input type="radio" name="codificar" class="inputDescodificar">
                    <button type="button" value="codificar" onclick="criptografar()">Codificar</button>
                </div>
            
    </main>
    <script src="index.js"></script>
</body>
</html>
